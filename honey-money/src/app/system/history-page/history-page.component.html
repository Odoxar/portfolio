<div class="title-block">
  <h3 class="title">
    Страница истории
    <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter" ></i>
    </button>
  </div>
</div>
<div *ngIf="!isLoaded" class="text-center"><dsa-loader></dsa-loader></div>
<div *ngIf="isLoaded">
  <dsa-history-chart [data]="chartData"></dsa-history-chart>
  
  <dsa-history-events 
    [categories]="categories"
    [events]="filteredEvents"
  >

  </dsa-history-events>
  <div *ngIf="isFilterVisible">
    <dsa-history-filter
      (filterApply)="onFilterApply($event)"
      (filterCancel)="onFilterCancel()"
      [categories]="categories"
    ></dsa-history-filter>
  </div>
  
</div>
